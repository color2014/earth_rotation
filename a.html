var textureLoader = new THREE.TextureLoader();
textureLoader.setCrossOrigin('anonymous'); // 设置跨域属性，虽然对本地文件无效，但对线上资源有用

let earth;
  // 加载地球纹理并创建地球模型
  var loader = new THREE.TextureLoader();
  loader.load(textureData, function(texture) {
    var geometry = new THREE.SphereGeometry(1, 64, 64);
    var material = new THREE.MeshBasicMaterial({ map: texture });
    earth = new THREE.Mesh(geometry, material);
    earth.rotation.y = Math.PI;
    scene.add(earth);
  });

  // 设置相机位置
  camera.position.z = 2;

  // 使用OrbitControls来实现鼠标拖拽
  var controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true; // 启用阻尼效果
  controls.dampingFactor = 0.25; // 设定阻尼系数
  controls.screenSpacePanning = false; // 禁止屏幕空间平移

var rotationSpeed = 0.004167*10; // 这个值大约对应每秒转动一度

let previousTime = performance.now();

function animate(currentTime) {
  requestAnimationFrame(animate);
  let deltaTime = (currentTime - previousTime) / 1000; // 转换为秒
  previousTime = currentTime;

  // 更新地球自转角度，考虑时间差
  earth.rotation.y += rotationSpeed * deltaTime ;

  // 确保相机看向地球中心或者保持适当的角度跟随地球旋转
  // ... 根据实际情况更新相机位置和/或方向 ...

  renderer.render(scene, camera);
}

// 启动动画循环
if (scene && camera && renderer) {
    animate(performance.now());
}
